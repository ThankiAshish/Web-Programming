<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <title>Tutorial 4.7 Register - (22SOECE13039)</title>
  </head>
  <body class="bg-secondary">
    <div
      class="container-fluid d-flex align-items-center justify-content-center"
      style="height: 100vh">
      <div
        class="card shadow"
        style="width: 30%; min-width: 350px; height: 90%; padding: 10px">
        <div class="d-flex flex-column h-100 align-items-center">
          <div
            class="container-fluid"
            style="height: 15%; width: 100%; margin-top: 20px">
            <h1 class="text-uppercase text-center text-bold text-primary">
              Register
            </h1>
          </div>
          <form
            class="container-fluid d-flex flex-column align-items-center justify-content-evenly"
            style="height: 70%; gap: 1rem">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              required
              aria-required />
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              required
              aria-required />
            <input
              type="password"
              class="form-control"
              placeholder="Re-Enter Password"
              required
              aria-required />
            <div class="input-group">
              <input
                type="number"
                class="form-control m-1"
                placeholder="Age"
                required
                aria-required />
              <input
                type="date"
                class="form-control m-1"
                placeholder="Birthdate"
                required
                aria-required />
            </div>
            <div class="input-group">
              <input
                type="text"
                class="form-control m-1"
                placeholder="Country"
                required
                aria-required />
              <input
                type="text"
                class="form-control m-1"
                placeholder="State"
                required
                aria-required />
              <input
                type="text"
                class="form-control m-1"
                placeholder="City"
                required
                aria-required />
            </div>
            <div class="input-group mb-3">
              <input
                type="file"
                class="form-control"
                id="profile"
                required
                aria-required />
            </div>
            <div class="d-grid" style="width: 100%">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
          <div class="container-fluid" style="margin-top: 10px">
            <span
              >Already have an Account?
              <a
                href="login.html"
                class="link-primary"
                style="text-decoration: none"
                >&nbsp;Login Here</a
              ></span
            >
          </div>
        </div>
      </div>
    </div>
    <style>
      .press {
        border: 2px solid green;
      }

      .up {
        border: 2px solid blue;
      }
    </style>
    <!-- jQuery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
