<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="w3-container w3-red">
      <h1>
        <a href="index.html" style="text-decoration: none"
          >Engineering Course</a
        >
      </h1>
    </div>
    <div class="w3-container w3-padding">
      <h1>Contact Us</h1>
      <div class="w3-row-padding">
        <div class="w3-full w3-padding">
          <input
            class="w3-input w3-border"
            type="text"
            placeholder="Full Name" />
        </div>
        <div class="w3-full w3-padding">
          <input class="w3-input w3-border" type="email" placeholder="Email" />
        </div>
        <div class="w3-half w3-padding">
          <input class="w3-input w3-border" type="text" placeholder="Subject" />
        </div>
        <div class="w3-half w3-padding">
          <input class="w3-input w3-border" type="tel" placeholder="Phone" />
        </div>
        <div class="w3-padding">
          <textarea
            name="message"
            cols="30"
            rows="10"
            class="w3-input w3-border"
            placeholder="Message"></textarea>
        </div>
        <div class="w3-full w3-padding">
          <button class="w3-btn w3-red">Send Message</button>
          <button class="w3-btn w3-red">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
